<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome! User</title>
    <link rel=stylesheet href="web3_styles.css">
</head>
<body>
   
    <nav class="navbar">
        <div class="logo">
            <img src="../../../../images/logo.svg" alt="Brand logo image">
            
        </div>
        <div class="navbar-links">
            <ul>
                <li><a href="#">Past Bookings</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <header class="heading">Filter By</header>
            <div class="sub-section">
                    <label class="filter-label">Distance (KM)</label>
                    <input type="number" placeholder="Enter Distance">
            
                    <label class="filter-label">Amount (Rupees)</label>
                    <input type="number" placeholder="Enter Amount">
            </div>
    
        <header class="heading">Slot Timings</header>
            <div class="sub-section2">
                    
                    <label class="slot-label">From</label>
                    <input type="time" class="input-field" min="00:00" max="23:59" required>
            
                    <label class="slot-label">To</label>
                    <input type="time" class="input-field" min="00:00" max="23:59" required>
            </div>
    </div>
</body>
</html>

{% extends "booking/base.html" %}

{% block body %}
	<div class="banner">
		<div class="container">
		<div class="banner-text">
		<div class="banner-heading">
		SMART PARKING
		</div>
		<div class="banner-sub-heading">
		Future is here
		</div>
		<a data-animation="fadeInUp" data-delay="500ms" href="#" class="btn btn-outline-dark btn-light">Discover <i class="fa fa-angle-double-right"></i></a>
		</div>
		</div>
	</div>
	<div class="freeclass">

			</div>
		</div>

	</div>

	<div class="row">
        <div class="col-lg-12">
          <div class="tm-tag-line wow fadeInUp" data-wow-delay="50ms">

          </div>
